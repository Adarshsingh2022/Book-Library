<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Books Library</title>
		  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	
	<style type="text/css">
		body{
			background-color: #51cddd;
			text-align: center;
			}
		
	</style>
</head>

<body>
	<div class="jumbotron text-center">
		<h1> Books Library</h1>

		<div id="bookshelf">
			<template class="book">
				<p>Book Title</p>
				<p>Book Author</p>
				<button class="btn btn-primary">Remove</button>
			<hr>
			</template>
		</div>
	</div>
  

	<br>
	<h1>Add New Book</h1>
 	<div class="container" >
 		<div class="row">
 			<div class="col"></div>
 			<div class="col">
 				<form action="submit" onsubmit="return AddBook()" id="AddBook">
					<input class="form-control"  type="text" name="title" placeholder="Title of the book..." required="">
					<br>
					<input class="form-control" type="text" name="author" placeholder="Author of the book..." required="">
					<br>
					<button class="btn btn-danger" type="submit">Add book</button>
				</form>
 			</div>
 			<div class="col"></div>
 		</div>
		
	</div>
  
  <script src="book.js"></script>
</body>

</html>
